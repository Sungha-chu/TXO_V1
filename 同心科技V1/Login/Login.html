<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登入</title>
		<link rel="stylesheet" type="text/css" href="Login.css"/><!--引用CSS-->
		<script type="text/javascript" src="Login.js"></script><!--引用JS-->
	</head>

	<body>
		<div id='TitleBar'>
			<div class='icon'> 團隊名稱 </div>
			<div class='page'> 登入 </div>
			<input type="button" class="btnGroup" value="回首頁" onclick='window.location.href="../HomePage/HomePage.html"'/><!--回到首頁的按鈕-->
		</div>
		<div id="login_frame">
			<p><label class="label_input">帳號 :</label><input type="text" id="account" placeholder=" Email..." class="text_field"/></p><!--輸入帳號-->
			<p><label class="label_input">密碼 :</label><input type="password" id="password" placeholder=" Password..." class="text_field"/></p><!--輸入密碼-->
			<div id="login_control">
				<input type="button" id="btn_login" value="登入" onclick="login();"/><!--登入按鈕-->
				<a class="itext" id="forget_pwd" href="../Forget/Forget.html">忘記密碼?</a><!--沒有帳號則跳轉到忘記密碼介面-->
				<a class="itext" id="register_pwd" href="../Register/Register.html">沒有帳號?&emsp;</a><!--沒有帳號則跳轉到註冊介面-->
			</div>
		</div>

	</body>
</html>
